		<p align="left" style="line-height: 150%; margin-top: 0; margin-bottom: 0">
		<span style="font-size: 12.0pt; font-family: 新細明體; color: #993300">
		經名：太平經。據《復漢書•襄楷傳》稱：東漢順帝時琅琊郡人宮崇詣闕，獻其師于吉於曲陽泉水上所得神書，號曰《太平清領書》。此神書即《太平經》，係漢代原始道教重要經典。南北朝至唐代流傳的《太平經》，凡一百七十卷，分作甲乙丙丁戊己庚辛壬癸十部。今殘存五十七卷。底本出處：《正統道藏》太平部。</span></td>
      </tr>
